<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    <button>发送get请求</button><br>
    <button>发送post请求</button><br>
    <button>发送put请求</button><br>
    <button>发送delete请求</button>
    <script>
        let button = new Array(4);
        for(let a=0;a<4;a++){
            button[a]=$('button')[a];                                              
            button[a].onclick=function(){
                test();
            }
        }
        function test(){
            axios({
                method:'post',
                url:'http://localhost:8080',

            }).then(
                response =>{
                    console.log(response.data,response.status,response.statusText);
                },
                error =>{
                    console.log(error.message);
                }
            )
        }
    </script>
</body>
</html>
